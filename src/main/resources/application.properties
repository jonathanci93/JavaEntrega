# Nombre de la aplicación
spring.application.name=Entrega-Carles

# Datasource H2
spring.datasource.url=jdbc:h2:file:./data/Entrega-Carles
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

# Mostrar SQL por consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL: recrea las tablas en cada arranque (desarrollo)
spring.jpa.hibernate.ddl-auto=create

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Dialecto Hibernate para H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
